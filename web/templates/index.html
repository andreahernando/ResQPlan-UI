<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQPlan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="main-header">
        <h1>ResQPlan</h1>
    </header>

    <div class="context-panel">
        <h2>Describe el contexto en lenguaje natural</h2>
        <textarea id="context" placeholder="Ejemplo: Tenemos 10 bomberos que trabajan en turnos de 8 horas..."></textarea>
        <button id="ok-button">Continuar</button>
    </div>

    <!-- Pantalla de carga -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <span class="spinner"></span>
            <p>Procesando, por favor espera...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
